    \ lifecycle and extend our platform functionality by combining with other services.\
    \ Using our API you can programmatically create environments, deploy apps and\
    \ perform other tasks that could be earlier accomplished only via Jelastic dashboard\
    \ but not limited to them.\n\nJelastic API follows REST principles. REST API determines\
    \ a set of functions which can be requested by a developer, who then receives\
    \ a response. The interaction is performed via HTTP protocol. The advantage of\
    \ such method is a wide extension of the HTTP protocol. That's why REST API can\
    \ be used from almost any programming language."
