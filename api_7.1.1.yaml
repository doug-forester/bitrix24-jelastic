  /environment/binder/rest/getextdomains:
    post:
      description: "  With Jelastic you have a possibility to set your own external\
        \ domain name for your URL instead of using your\n  hoster domain name. Binding\
        \ can be done in two ways: by adding CNAME record or by setting A Records.\n\
        \  <p>\n  A CNAME specifies an alias for a canonical name record in a Domain\
        \ Name System (DNS) database. If you don't have your\n  own Public IP, your\
        \ URL is an alias for a single canonical name that is associated with a common\
        \ Jelastic IP address\n  in the DNS database. So in this case it's recommended\
        \ to set your own custom domain by adding CNAME record.\n  <p>\n  A Record\
        \ is an entry in your DNS zone file that maps each domain name to an IP address.\
